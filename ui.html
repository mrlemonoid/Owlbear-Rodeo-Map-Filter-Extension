<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      padding: 12px;
      background: #1e1e1e;
      color: white;
      font-family: system-ui;
    }
    .slider-container {
      margin: 10px 0;
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      background: #2c2c2c;
      color: white;
      border: 1px solid #444;
      padding: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #363636;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slider-container">
      <label>Hue: <input type="range" id="hue" min="0" max="360" value="0"></label>
    </div>
    <div class="slider-container">
      <label>Saturation: <input type="range" id="saturation" min="0" max="200" value="100"></label>
    </div>
    <div class="slider-container">
      <label>Gamma: <input type="range" id="gamma" min="0.1" max="3" step="0.1" value="1"></label>
    </div>
    <div class="slider-container">
      <label>Chroma Color: <input type="color" id="chromaColor" value="#00ff00"></label>
    </div>
    <button onclick="applyFilters()">Apply Filters</button>
  </div>

  <script>
    function getParams() {
      return {
        hue: parseInt(document.getElementById('hue').value),
        saturation: parseInt(document.getElementById('saturation').value) / 100,
        gamma: parseFloat(document.getElementById('gamma').value),
        chroma: document.getElementById('chromaColor').value,
        threshold: 60
      };
    }

    function applyFilters() {
      window.parent.applyFilters(getParams());
    }
  </script>
</body>
</html>
