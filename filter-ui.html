<div style="padding: 10px; width: 230px; background: #333; color: #fff; font-family: sans-serif;">
  <h3 style="margin-top: 0;">Színbeállítások</h3>
  <label>Hue:
    <input id="hue" type="range" min="0" max="360" value="0">
    <span id="hue-val">0°</span>
  </label><br>
  <label>Saturation:
    <input id="saturation" type="range" min="0" max="100" value="100">
    <span id="sat-val">100%</span>
  </label><br>
  <label>Brightness:
    <input id="brightness" type="range" min="0" max="100" value="100">
    <span id="bright-val">100%</span>
  </label><br>
  <label>Gamma:
    <input id="gamma" type="range" min="50" max="200" value="100">
    <span id="gamma-val">1.0</span>
  </label><br>
  <label>Alpha:
    <input id="alpha" type="range" min="0" max="100" value="100">
    <span id="alpha-val">100%</span>
  </label><br>
  <label>Chroma Key:
    <input id="chroma" type="range" min="0" max="100" value="0">
    <span id="chroma-val">0%</span>
  </label>
</div>
<script type="module" src="filter-ui.js"></script>
